<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wuhhuu Touch | Ultra</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
    }
    </script>
</head>
<body>
    <div id="canvas-container"></div>
    <video id="webcam" autoplay playsinline></video>
    
    <div class="panel">
        <div class="header">
            <h2>WUHHUU CONTROL</h2>
            <div class="status" id="hand-status">Waiting for Hand...</div>
        </div>

        <div class="control-group">
            <label>SHAPE MODES</label>
            <div class="button-row">
                <button onclick="window.setShape('sphere')" class="active">SPHERE</button>
                <button onclick="window.setShape('cube')">CUBE</button>
                <button onclick="window.setShape('heart')">HEART</button>
                <button onclick="window.setShape('star')">STAR</button>
            </div>
        </div>

        <div class="control-group">
            <label>PARTICLE SIZE</label>
            <input type="range" id="slider-size" min="0.1" max="2.0" step="0.1" value="0.6">
        </div>

        <div class="control-group">
            <label>RETURN SPEED (Elasticity)</label>
            <input type="range" id="slider-speed" min="0.01" max="0.2" step="0.01" value="0.05">
        </div>

        <div class="control-group">
            <label>EXPLOSION FORCE</label>
            <input type="range" id="slider-force" min="1" max="10" step="0.5" value="5">
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
