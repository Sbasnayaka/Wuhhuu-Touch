<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wuhhuu Touch | Ultimate Magic</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
    }
    </script>
</head>
<body>
    <div id="canvas-container"></div>
    
    <video id="webcam" autoplay playsinline></video>
    
    <button id="mobile-toggle" onclick="toggleMobileMenu()">‚öôÔ∏è MAGIC SETTINGS</button>

    <div class="magical-guide">
        <h3>HOW TO CAST SPELLS</h3>

        <div class="divider">‚ãÜÀö.Àö Í©úÔΩ°</div>

        <div class="instruction-row">
            <span class="icon">‚úä</span>
            <span class="text"><strong>HOLD FIST</strong> to gather energy</span>
        </div>

        <div class="instruction-row">
            <span class="icon">üñê</span>
            <span class="text"><strong>RELEASE FAST</strong> to blast magic</span>
        </div>
    </div>


    <div class="panel" id="control-panel">
        <button class="mobile-close-btn" onclick="toggleMobileMenu()">√ó</button>

        <div class="header">
            <h2>WUHHUU MAGIC</h2>
            <div class="status" id="hand-status">Waiting for Hand...</div>
        </div>

        <div class="control-group">
            <label>SHAPE SELECTOR</label>
            <div class="button-row">
                <button onclick="window.setShape('sphere')" class="active">SPHERE</button>
                <button onclick="window.setShape('heart')">HEART</button>
                <button onclick="window.setShape('star')">STAR</button>
                <button onclick="window.setShape('cube')">CUBE</button>
            </div>
        </div>

        <div class="control-group">
            <label>GLOW INTENSITY</label>
            <input type="range" id="slider-bloom" min="0" max="3" step="0.1" value="1.5">
        </div>

        <div class="control-group">
            <label>MAGIC SPEED</label>
            <input type="range" id="slider-speed" min="0.03" max="0.3" step="0.01" value="0.08">
        </div>

        <div class="control-group">
            <label>BLAST POWER</label>
            <input type="range" id="slider-force" min="2" max="15" step="1" value="8">
        </div>
    </div>

    <script type="module" src="main.js"></script>

    <script>
        function toggleMobileMenu() {
            const panel = document.getElementById('control-panel');
            panel.classList.toggle('mobile-visible');
        }
    </script>
</body>
</html>
